<!-- Result Modal -->
@if(result()){
<app-modal
  [closeText]="'Close'"
  [width]="'sm'"
  [isOpen]="!!result()!.type"
  (closeModal)="closeModal()"
>
  <span
    class="flex flex-col items-center justify-center w-full text-center gap-2"
  >
    <img
      [src]="
        result()!.type === 'success'
          ? 'assets/img/check.png'
          : 'assets/img/info-red.png'
      "
      alt="info"
      class="w-20 h-20"
    />
    <p class="font-semibold text-xl">
      {{
        result()!.title
          ? (result()!.title | titlecase)
          : result()!.type === "success"
          ? "Success"
          : "Error"
      }}
    </p>

    @if (result()?.isHtml) {
    <p class="text-gray-600 text-sm" [innerHTML]="result()!.desc"></p>
    }@else {
    <p class="text-gray-600 text-sm">
      {{ result()!.desc | titlecase }}
    </p>
    }
  </span>
</app-modal>
}
