<div class="relative inline-block text-left">
 
  <button
    (click)="toggleDropdown()"
    class=" border p-2 rounded-lg cursor-pointer w-28 flex items-center justify-center"
  >
  <img src="assets/img/export.png" class="mr-2" />
  Export
    <svg
      class="w-4 h-4 transition-transform"
      [ngClass]="{ 'rotate-180': isDropdownOpen }"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>

  <div
    *ngIf="isDropdownOpen"
    class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-50"
  >
    <button
      class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
      (click)="downloadFile('excel')"
    >
      Excel
    </button>
    <!-- <button
      class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
      (click)="downloadFile('csv')"
    >
      CSV
    </button> -->
    <button
      class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
      (click)="downloadFile('pdf')"
    >
      PDF
    </button>
  </div>
</div>
