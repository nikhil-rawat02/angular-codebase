<div class="flex h-screen flex-col md:flex-row overflow-hidden">
  <!-- Sidebar (conditionally rendered) -->
  <ng-container *ngIf="sidebarOpen">
    <div
      class="fixed z-40 h-full w-64 bg-white shadow-lg md:relative"
      [@sidebarSlide]="sidebarOpen ? 'open' : 'closed'"
    >
      <app-sidebar [isOpen]="sidebarOpen"></app-sidebar>
    </div>
  </ng-container>
  
  <!-- Main Layout -->
  <div class="flex flex-col flex-1 h-screen overflow-hidden">
    <!-- Header with Hamburger -->
    <div
      class="flex items-center justify-between bg-white p-4 shadow-md md:hidden"
    >
      <button
        (click)="toggleSidebar()"
        class="text-gray-700 focus:outline-none"
      >
        <!-- Hamburger Icon -->
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold">Dashboard</h1>
    </div>

    <!-- Main Content -->
    <main
      class="flex-1 bg-gray-100 overflow-auto"
      style="scroll-behavior: smooth"
    >
      <app-header
        (toggleSidebar)="toggleSidebar()"
        class="hidden md:block"
      ></app-header>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
